{namespace custom=Ameos\AmeosFilemanager\ViewHelpers}
<tr>
    <f:for each="{columns}" as="column">
        <f:if condition="{0:column} == {0:'icon'}">
            <th class="icone"></th>
        </f:if>
        <f:if condition="{0:column} == {0:'title'}">
            <th><custom:sortlink column="sys_file.name"><f:translate key="fileName"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'createdAt'}">
            <th><custom:sortlink column="sys_file_metadata.crdate"><f:translate key="createdAt"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'updatedAt'}">
            <th><custom:sortlink column="sys_file_metadata.tstamp"><f:translate key="updatedAt"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'categories'}">
            <th><custom:sortlink column="sys_file_metadata.categories"><f:translate key="categories"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'description'}">
            <th><custom:sortlink column="sys_file_metadata.description"><f:translate key="description"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'owner'}">
            <th><custom:sortlink column="fe_users.username"><f:translate key="owner"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'size'}">
            <th><custom:sortlink column="sys_file.size"><f:translate key="size"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'keywords'}">
            <th><custom:sortlink column="sys_file_metadata.keywords"><f:translate key="keywords"/></custom:sortlink></th>
        </f:if>
        <f:if condition="{0:column} == {0:'actions'}">
            <th><f:translate key="actions"/></th>
        </f:if>                                                   
    </f:for>
</tr>
