<div class="ameos_file_manager">
    <form method="post" action="{action_uri}">
        <p>
            <label for="keyword"><f:translate key="search"/>&nbsp;:</label>
            <f:form.textfield id="keyword" name="{keyword_fieldname}" value="{current_keyword}" placeholder="{f:translate(key:'keywords')}" />
            <f:form.submit value="{f:translate(key:'search')}" />
        </p>
    </form>
</div>
