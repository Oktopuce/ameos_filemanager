<f:be.container pageTitle="Filemanager Export">


<div class="typo3-fullDoc">
	<div id="typo3-docheader">
		<div class="typo3-docheader-functions"></div>
		<div class="typo3-docheader-buttons"></div>
	</div>
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
			<h1><f:translate key="export.moduletitle" arguments="{0: folder.title}" /></h1>
			<div>
                <f:be.infobox state="-1" title="{f:translate(key: 'export.title')}">
                    <p><f:translate key="export.info"/></p>
                </f:be.infobox>
                <f:form action="export" class="form-inline form-inline-spaced">
                    <div class="form-group">
                        <f:form.hidden name="folder" value="{folder.uid}" />
                        <label for="subfolders">
                            {f:translate(key:'export.subfolders')} 
                            <f:form.checkbox value="1" name="subfolders" id="subfolders" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="start">{f:translate(key:'export.start')}</label>
                        <f:form.textfield name="start" class="form-control input-sm" id="start"  />
                    </div>
                    <div class="form-group">
                        <label for="end">{f:translate(key:'export.end')}</label>
                        <f:form.textfield name="end" class="form-control input-sm" id="end"  />
                    </div>
                    <div class="form-group">
                        <f:form.submit class="btn btn-default" name="export" value="{f:translate(key:'export.submit')}" />
                    </div>              
                </f:form>
			</div>
		</div>
	</div>
</div>

</f:be.container>
